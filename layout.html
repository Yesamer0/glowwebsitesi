<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{pageTitle}} - GLOW</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="assets/js/app.js"></script>
  
  <!-- Page Specific CSS -->
  <ng-include src="'components/page-css.html'"></ng-include>
</head>
<body ng-controller="MainController">
  <!-- Header Component -->
  <ng-include src="'components/header.html'"></ng-include>
  
  <!-- Main Content Area -->
  <main class="main-content">
    <ng-include src="contentTemplate"></ng-include>
  </main>
  
  <!-- Footer Component -->
  <ng-include src="'components/footer.html'"></ng-include>
  
  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">↑</button>
  
  <!-- Page Specific Scripts -->
  <ng-include src="'components/page-scripts.html'"></ng-include>
</body>
</html>
