    <!-- Page Specific CSS -->
    <style>
      .admin-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }

      .admin-header {
        text-align: center;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
      }

      .admin-header h1 {
        color: #7c5c4a;
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.08);
      }

      .search-box {
        width: 100%;
        max-width: 500px;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        transition: border-color 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .search-box:focus {
        outline: none;
        border-color: #b48a78;
        box-shadow: 0 0 0 3px rgba(180, 138, 120, 0.1);
      }

      .table-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        backdrop-filter: blur(10px);
      }

      .table-container table {
        width: 100%;
        border-collapse: collapse;
      }

      .table-container th,
      .table-container td {
        padding: 16px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      .table-container th {
        background: #7c5c4a;
        color: white;
        font-weight: 600;
      }

      .table-container tr:nth-child(even) {
        background: rgba(248, 240, 241, 0.5);
      }

      .table-container tr:hover {
        background: rgba(226, 217, 208, 0.3);
      }

      .action-btn {
        padding: 4px 10px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 2px;
      }

      .delete-btn {
        background: linear-gradient(135deg, #ffebee, #f44336);
        color: white;
        box-shadow: 0 2px 8px rgba(244, 67, 54, 0.2);
      }

      .delete-btn:hover {
        background: linear-gradient(135deg, #f44336, #ffebee);
        transform: scale(1.05);
      }

      .action-btn-group {
        display: flex;
        gap: 5px;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
      }

      .pagination button {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .pagination button:hover:not(:disabled) {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: white;
        transform: translateY(-2px);
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .message-content {
        max-width: 300px;
        word-wrap: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .message-content:hover {
        white-space: normal;
        overflow: visible;
        position: relative;
        z-index: 10;
        background: white;
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .admin-container {
          padding: 10px;
        }

        .table-container {
          overflow-x: auto;
        }

        .table-container th,
        .table-container td {
          padding: 8px;
          font-size: 14px;
        }

        .action-btn-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
