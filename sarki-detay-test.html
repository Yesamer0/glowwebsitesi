<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div ng-controller="TestController">
        <h1>Test Sayfası</h1>
        <p>localStorage: {{testData}}</p>
        <button ng-click="geriDon()">Geri Dön</button>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>

    <script>
      angular
        .module("GirisApp")
        .controller("TestController", function ($scope) {
          console.log("Test controller başlatıldı");

          // Basit test
          $scope.testData = localStorage.getItem("seciliSarki") || "Veri yok";

          $scope.geriDon = function () {
            window.location.href = "muzik-turleri.html";
          };
        });
    </script>
  </body>
</html>
