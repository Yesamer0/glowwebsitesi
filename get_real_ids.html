<!DOCTYPE html>
<html>
  <head>
    <title>Gerçek ID'leri Kontrol Et</title>
  </head>
  <body>
    <h2>Film ID'leri:</h2>
    <div id="filmler"></div>

    <h2>Tiyatro ID'leri:</h2>
    <div id="tiyatro"></div>

    <script>
      // Filmleri çek
      fetch("api.php?films=1")
        .then((response) => response.json())
        .then((data) => {
          let filmHtml = "<ul>";
          data.forEach((film) => {
            filmHtml += `<li>ID: ${film.id} - ${film.film_adi} (${film.kategori})</li>`;
          });
          filmHtml += "</ul>";
          document.getElementById("filmler").innerHTML = filmHtml;
        });

      // Tiyatro eserlerini çek
      fetch("api.php?tiyatro=1")
        .then((response) => response.json())
        .then((data) => {
          let tiyatroHtml = "<ul>";
          data.forEach((eser) => {
            tiyatroHtml += `<li>ID: ${eser.id} - ${eser.eser_adi} (${eser.tur})</li>`;
          });
          tiyatroHtml += "</ul>";
          document.getElementById("tiyatro").innerHTML = tiyatroHtml;
        });
    </script>
  </body>
</html>
