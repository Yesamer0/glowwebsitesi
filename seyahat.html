<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seyahat - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .seyahat-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 32px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
      }
      .seyahat-title-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 32px;
      }
      .seyahat-title {
        color: #7c5c4a;
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1;
        letter-spacing: 1px;
      }
      .kategori-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 18px;
        margin-top: 36px;
        margin-bottom: 10px;
      }
      .kategori-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
        padding: 24px 0;
        text-align: center;
        color: #7c5c4a;
        font-size: 1.08rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: box-shadow 0.3s, transform 0.3s;
        cursor: pointer;
      }
      .kategori-card:hover {
        box-shadow: 0 8px 32px rgba(180, 138, 120, 0.16);
        transform: translateY(-3px) scale(1.04);
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        padding: 0;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 12px;
        right: 12px;
        margin: 0;
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="seyahat-container" ng-controller="SeyahatController">
        <button
          class="geri-btn"
          onclick="window.history.back()"
          title="Geri Dön"
        >
          ←
        </button>
        <div class="seyahat-title-row">
          <div class="seyahat-title">Seyahat</div>
        </div>
        <div class="kategori-grid">
          <div
            class="kategori-card"
            ng-click="kategoriSec('Avrupa Seyahatleri')"
          >
            Avrupa Seyahatleri
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Asya Seyahatleri')">
            Asya Seyahatleri
          </div>
          <div
            class="kategori-card"
            ng-click="kategoriSec('Amerika Seyahatleri')"
          >
            Amerika Seyahatleri
          </div>
          <div
            class="kategori-card"
            ng-click="kategoriSec('Afrika Seyahatleri')"
          >
            Afrika Seyahatleri
          </div>
          <div
            class="kategori-card"
            ng-click="kategoriSec('Türkiye Seyahatleri')"
          >
            Türkiye Seyahatleri
          </div>
          <div
            class="kategori-card"
            ng-click="kategoriSec('Deniz Seyahatleri')"
          >
            Deniz Seyahatleri
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Kamp ve Doğa')">
            Kamp ve Doğa
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Şehir Turları')">
            Şehir Turları
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("SeyahatController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.kategoriSec = function (kategori) {
            if (kategori === "Avrupa Seyahatleri") {
              window.location.href = "avrupa-seyahatleri.html";
            } else if (kategori === "Asya Seyahatleri") {
              window.location.href = "asya-seyahatleri.html";
            } else if (kategori === "Amerika Seyahatleri") {
              window.location.href = "amerika-seyahatleri.html";
            } else if (kategori === "Afrika Seyahatleri") {
              window.location.href = "afrika-seyahatleri.html";
            } else if (kategori === "Türkiye Seyahatleri") {
              window.location.href = "turkiye-seyahatleri.html";
            } else if (kategori === "Deniz Seyahatleri") {
              window.location.href = "deniz-seyahatleri.html";
            } else if (kategori === "Kamp ve Doğa") {
              window.location.href = "kamp-doga.html";
            } else if (kategori === "Şehir Turları") {
              window.location.href = "sehir-turlari.html";
            } else {
              alert(
                kategori + " kategorisi seçildi! Bu özellik yakında eklenecek."
              );
            }
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
