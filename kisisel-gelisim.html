<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kişisel Gelişim - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .kategori-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 32px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
      }
      .kategori-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .kategori-baslik {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
      }
      .kategori-aciklama {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .kitap-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 32px;
      }
      .kitap-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
        padding: 24px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .kitap-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
      }
      .kitap-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #b48a78, #e2d9d0);
      }
      .kitap-header {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 16px;
      }
      .kitap-foto {
        width: 80px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(124, 92, 74, 0.15);
        background: #eee;
      }
      .kitap-bilgi {
        flex: 1;
      }
      .kitap-baslik {
        color: #7c5c4a;
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 8px;
        line-height: 1.3;
      }
      .kitap-yazar {
        color: #b48a78;
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .kitap-aciklama {
        color: #7c5c4a;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 16px;
        opacity: 0.9;
      }
      .kitap-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .kitap-kategori {
        color: #b48a78;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .alinti-btn {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 8px 16px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        letter-spacing: 0.5px;
      }
      .alinti-btn:hover {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        transform: scale(1.05);
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(124, 92, 74, 0.2);
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }
      @media (max-width: 768px) {
        .kategori-container {
          padding: 20px;
          margin: 20px;
        }
        .kategori-baslik {
          font-size: 2rem;
        }
        .kitap-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .kitap-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .kitap-foto {
          width: 100px;
          height: 150px;
        }
        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="kategori-container" ng-controller="KisiselGelisimController">
        <button class="geri-btn" ng-click="geriDon()" title="Yazılar'a Dön">
          ←
        </button>
        <div class="kategori-header">
          <h1 class="kategori-baslik">Kişisel Gelişim</h1>
          <p class="kategori-aciklama">
            Kendinizi geliştirmek ve potansiyelinizi keşfetmek için dünyaca ünlü
            kişisel gelişim kitaplarını keşfedin. Bu kitaplar hayatınızı
            değiştirecek güçlü fikirler ve pratik stratejiler sunar.
          </p>
        </div>
        <div class="kitap-grid">
          <div class="kitap-card" ng-repeat="kitap in kitaplar">
            <div class="kitap-header">
              <img
                class="kitap-foto"
                ng-src="{{kitap.foto}}"
                alt="{{kitap.ad}}"
              />
              <div class="kitap-bilgi">
                <h3 class="kitap-baslik">{{kitap.ad}}</h3>
                <p class="kitap-yazar">{{kitap.yazar}}</p>
              </div>
            </div>
            <div class="kitap-footer">
              <span class="kitap-kategori">Kişisel Gelişim</span>
              <button class="alinti-btn" ng-click="kitabaGit(kitap)">
                Kitaba Git
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("KisiselGelisimController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.kitaplar = [
            {
              id: "kisisel_1",
              ad: "Düşün ve Zengin Ol",
              yazar: "Napoleon Hill",
              foto: "https://covers.openlibrary.org/b/id/12279669-M.jpg",
              aciklama:
                "Başarı ve zenginlik için zihinsel prensipler. Dünyanın en etkili kişisel gelişim kitaplarından biri. Bu kitap, başarılı insanların ortak özelliklerini araştırarak, okuyuculara zenginlik ve başarıya ulaşmanın yolunu gösterir. Zihinsel güç ve pozitif düşüncenin önemini vurgular.",
            },
            {
              id: "kisisel_2",
              ad: "İnsan Mühendisliği",
              yazar: "Nüvit Osmay",
              foto: "https://covers.openlibrary.org/b/id/12277777-M.jpg",
              aciklama:
                "Türkiye'nin en çok okunan kişisel gelişim kitabı. İnsan ilişkileri ve başarı stratejileri. Bu kitap, insanlarla etkili iletişim kurma, liderlik becerileri geliştirme ve kişisel başarıya ulaşma konularında pratik öneriler sunar.",
            },
            {
              id: "kisisel_3",
              ad: "7 Alışkanlık",
              yazar: "Stephen Covey",
              foto: "https://covers.openlibrary.org/b/id/14646922-M.jpg",
              aciklama:
                "Yüksek etkili insanların 7 alışkanlığı. Kişisel ve profesyonel başarı için temel prensipler. Bu kitap, etkili insanların sahip olduğu yedi temel alışkanlığı açıklar ve okuyuculara bu alışkanlıkları nasıl geliştireceklerini öğretir.",
            },
            {
              id: "kisisel_4",
              ad: "Zengin Baba Yoksul Baba",
              yazar: "Robert Kiyosaki",
              foto: "https://covers.openlibrary.org/w/id/12315818-M.jpg",
              aciklama:
                "Finansal okuryazarlık ve zenginlik zihniyeti. Para ve yatırım konusunda devrim yaratan kitap. Bu kitap, zengin ve fakir insanların para konusundaki farklı düşünce tarzlarını karşılaştırarak, finansal bağımsızlığa ulaşmanın yollarını gösterir.",
            },
            {
              id: "kisisel_5",
              ad: "İkna Sanatı",
              yazar: "Dale Carnegie",
              foto: "https://covers.openlibrary.org/b/id/9960835-M.jpg",
              aciklama:
                "İnsanları etkileme ve ikna etme sanatı. İletişim ve liderlik becerileri. Bu kitap, insanlarla etkili iletişim kurma, onları ikna etme ve liderlik etme konularında zaman testinden geçmiş teknikler sunar.",
            },
            {
              id: "kisisel_6",
              ad: "Sıfırdan Bire",
              yazar: "Peter Thiel",
              foto: "https://covers.openlibrary.org/b/id/15091674-M.jpg",
              aciklama:
                "Yenilikçi düşünce ve girişimcilik. Geleceği şekillendiren fikirler. Bu kitap, girişimcilik ve yenilikçilik konularında derinlemesine analizler sunar ve okuyuculara geleceği şekillendiren fikirler geliştirmenin yollarını gösterir.",
            },
            {
              id: "kisisel_7",
              ad: "Güç",
              yazar: "Robert Greene",
              foto: "https://covers.openlibrary.org/b/id/12301794-M.jpg",
              aciklama:
                "Güç ve etki stratejileri. Tarihten alınan derslerle güç sanatı. Bu kitap, tarih boyunca güçlü insanların kullandığı stratejileri analiz eder ve okuyuculara güç ve etki kazanmanın yollarını öğretir.",
            },
            {
              id: "kisisel_8",
              ad: "Mindset",
              yazar: "Carol Dweck",
              foto: "https://covers.openlibrary.org/b/id/15088599-M.jpg",
              aciklama:
                "Büyüme zihniyeti vs sabit zihniyet. Başarı için doğru düşünce tarzı. Bu kitap, büyüme zihniyeti ve sabit zihniyet arasındaki farkları açıklar ve okuyuculara başarı için doğru düşünce tarzını geliştirmenin yollarını gösterir.",
            },
            {
              id: "kisisel_9",
              ad: "Atomic Habits",
              yazar: "James Clear",
              foto: "https://covers.openlibrary.org/b/id/13326873-M.jpg",
              aciklama:
                "Küçük alışkanlıkların büyük etkisi. Alışkanlık oluşturma ve değiştirme. Bu kitap, küçük alışkanlıkların hayatımızda nasıl büyük değişikliklere yol açtığını açıklar ve etkili alışkanlıklar geliştirmenin yollarını öğretir.",
            },
            {
              id: "kisisel_10",
              ad: "Deep Work",
              yazar: "Cal Newport",
              foto: "https://covers.openlibrary.org/b/id/14859612-M.jpg",
              aciklama:
                "Odaklanmış çalışma ve verimlilik. Dikkat dağınıklığı çağında başarı. Bu kitap, dikkat dağınıklığı çağında odaklanmış çalışmanın önemini vurgular ve derinlemesine çalışma becerilerini geliştirmenin yollarını gösterir.",
            },
          ];

          $scope.kitabaGit = function (kitap) {
            // Kitap detay sayfasına yönlendirme
            window.location.href =
              "kitap-detay.html?kitap=" + encodeURIComponent(kitap.ad);
          };

          $scope.geriDon = function () {
            // Yazılar sayfasına yönlendir
            window.location.href = "yazilar.html";
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
