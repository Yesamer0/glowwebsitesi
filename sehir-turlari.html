<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .sehir-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        width: 100%;
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .page-title {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .page-subtitle {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      .destinasyonlar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .destinasyon-card {
        background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 6px 20px rgba(180, 138, 120, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .destinasyon-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(180, 138, 120, 0.2);
      }

      .destinasyon-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #9c27b0, #e1bee7, #f3e5f5);
      }

      .destinasyon-baslik {
        color: #4a148c;
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .destinasyon-sehir {
        color: #9c27b0;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 15px;
      }

      .destinasyon-aciklama {
        color: #4a148c;
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .detay-btn {
        background: linear-gradient(135deg, #9c27b0, #e1bee7) !important;
        color: white !important;
        border: none !important;
        border-radius: 10px !important;
        padding: 8px !important;
        font-size: 0.8rem !important;
        font-weight: 600 !important;
        cursor: pointer !important;
        transition: all 0.3s !important;
        width: auto !important;
        margin: 0 auto !important;
        display: block !important;
      }

      .detay-btn:hover {
        background: linear-gradient(135deg, #e1bee7, #9c27b0) !important;
        transform: scale(1.02) !important;
      }

      .destinasyon-icon {
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        .sehir-container {
          margin: 20px;
          padding: 20px;
        }

        .page-title {
          font-size: 2rem;
        }

        .destinasyonlar-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .geri-btn {
          top: 15px;
          left: 15px;
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
      }
      @media (max-width: 600px) {
        .sehir-container {
          padding: 20px;
          max-width: 100%;
        }
      }
    </style>
  </head>

            <button class="detay-btn">Detayları Gör</button>

    </main>
