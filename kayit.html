<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol - GLOW</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- Page Specific CSS -->
    <style>
      .register-container {
        max-width: 400px;
        margin: 60px auto;
        padding: 40px 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        width: 100%;
      }

      .register-container h2 {
        color: #7c5c4a;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .form-group input:focus {
        outline: none;
        border-color: #b48a78;
        box-shadow: 0 0 0 3px rgba(180, 138, 120, 0.1);
      }

      .register-btn {
        width: 100%;
        padding: 12px 24px;
        background: linear-gradient(135deg, #e2d9d0, #d1c6b1, #f8e0e1, #c0b2b0);
        color: #7c5c4a;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .register-btn:hover {
        background: linear-gradient(135deg, #f8e0e1, #d1c6b1, #e2d9d0, #c0b2b0);
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }

      .error-text {
        color: #f44336;
        font-size: 14px;
        margin-top: 5px;
        font-weight: 500;
      }

      .form-group input.error-field {
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
      }

      .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
        font-weight: 500;
        display: flex;
        align-items: center;
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 10;
        background: rgba(255, 255, 255, 0.95);
        padding: 8px 12px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(220, 53, 69, 0.2);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(220, 53, 69, 0.3);
      }

      .error-message::before {
        content: "⚠️";
        margin-right: 5px;
        font-size: 12px;
      }

      .form-group {
        position: relative;
      }

      .register-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        color: #7c5c4a;
      }

      .login-link a {
        color: #b48a78;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .register-container {
          padding: 20px;
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body ng-controller="MainController">
    <!-- Header Component -->
    <ng-include src="'components/header.html'"></ng-include>

    <!-- Main Content -->
    <main class="main-content">
      <div class="register-container" ng-controller="KayitController">
        <h2>Kayıt Ol</h2>
        <form ng-submit="kayitOl()" novalidate>
          <div class="form-group">
            <input
              type="text"
              ng-model="username"
              placeholder="Kullanıcı Adı"
              ng-class="{'error-field': formErrors.username && formSubmitted}"
              required
            />
            <div
              ng-if="formErrors.username && formSubmitted"
              class="error-message"
            >
              Kullanıcı adı alanı zorunludur
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              ng-model="adsoyad"
              placeholder="Ad Soyad"
              ng-class="{'error-field': formErrors.adsoyad && formSubmitted}"
              required
            />
            <div
              ng-if="formErrors.adsoyad && formSubmitted"
              class="error-message"
            >
              Ad soyad alanı zorunludur
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              ng-model="sifre"
              placeholder="Şifre (6-10 karakter)"
              ng-class="{'error-field': formErrors.sifre && formSubmitted}"
              required
            />
            <div
              ng-if="formErrors.sifre && formSubmitted"
              class="error-message"
            >
              Şifre 6 ile 10 karakter arasında olmalıdır
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              ng-model="eposta"
              placeholder="E-posta Adresi"
              ng-class="{'error-field': formErrors.eposta && formSubmitted}"
              required
            />
            <div
              ng-if="formErrors.eposta && formSubmitted"
              class="error-message"
            >
              Geçerli bir e-posta adresi giriniz
            </div>
          </div>
          <button 
            type="submit" 
            class="register-btn" 
            ng-disabled="loading"
          >
            <span ng-if="loading" class="loading-spinner"></span>
            {{ loading ? 'Kayıt Yapılıyor...' : 'Kayıt Ol' }}
          </button>
        </form>
        <div class="login-link">
          Zaten hesabınız var mı? <a href="index.html">Giriş Yap</a>
        </div>
      </div>
    </main>

    <!-- Footer Component -->
    <ng-include src="'components/footer.html'"></ng-include>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
  </body>
</html>
