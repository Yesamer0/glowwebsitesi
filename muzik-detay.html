      .muzik-detay-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
      }
      .muzik-detay-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .muzik-detay-baslik {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
      }
      .muzik-detay-aciklama {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .muzik-tur-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        display: block;
        filter: drop-shadow(0 4px 8px rgba(124, 92, 74, 0.3));
      }
      .sarki-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 24px;
        margin-top: 32px;
      }
      .sarki-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
        padding: 24px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .sarki-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(180, 138, 120, 0.2);
      }
      .sarki-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #b48a78, #e2d9d0);
      }
      .sarki-icon {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 4px 12px rgba(124, 92, 74, 0.2);
        flex-shrink: 0;
        transition: transform 0.3s ease;
      }
      .sarki-card:hover .sarki-icon {
        transform: scale(1.05);
      }
      .sarki-bilgi {
        flex: 1;
      }
      .sarki-baslik {
        color: #7c5c4a;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 8px;
        line-height: 1.3;
      }
      .sarki-sanatci {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .sarki-yil {

        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 12px;
      }
      .sarki-ozellikler {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .sarki-tag {
        background: rgba(180, 138, 120, 0.15);
        color: #7c5c4a;
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 600;
        border: 1px solid rgba(180, 138, 120, 0.2);
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

        .muzik-detay-container {

          margin: 20px;
        }
        .muzik-detay-baslik {

        }
        .sarki-card {
          padding: 20px;
          flex-direction: column;
          text-align: center;
        }
        .sarki-icon {

          height: 60px;
        }

          height: 45px;
