<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spor - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .spor-container {
        max-width: 100%;
        margin: 0;
        padding: 60px 60px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 0;
        box-shadow: none;
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
        min-height: 100vh;
      }
      .spor-title-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 32px;
      }
      .spor-title {
        color: #7c5c4a;
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1;
        letter-spacing: 1px;
      }
      .kategori-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 32px;
        margin-bottom: 20px;
      }
      .kategori-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
        padding: 45px 25px;
        text-align: center;
        color: #7c5c4a;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.4s ease;
        cursor: pointer;
        min-height: 160px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        border: 2px solid transparent;
        margin-top: 35px;
      }

      .kategori-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 18px;
      }

      .kategori-card:hover::before {
        opacity: 1;
      }
      .kategori-card:hover {
        box-shadow: 0 15px 40px rgba(180, 138, 120, 0.25);
        transform: translateY(-8px) scale(1.02);
        border-color: rgba(180, 138, 120, 0.3);
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="spor-container" ng-controller="SporController">
        <button
          class="geri-btn"
          onclick="window.history.back()"
          title="Geri Dön"
        >
          ←
        </button>
        <div class="spor-title-row">
          <div class="spor-title">Spor</div>
        </div>
        <div class="kategori-grid">
          <div class="kategori-card" ng-click="kategoriSec('Futbol')">
            Futbol
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Basketbol')">
            Basketbol
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Voleybol')">
            Voleybol
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Fitness')">
            Fitness
          </div>
          <div class="kategori-card" ng-click="kategoriSec('Tenis')">Tenis</div>
          <div class="kategori-card" ng-click="kategoriSec('Yoga')">Yoga</div>
          <div class="kategori-card" ng-click="kategoriSec('Boks')">Boks</div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("SporController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.kategoriSec = function (kategori) {
            if (kategori === "Futbol") {
              window.location.href = "futbol-detay.html";
            } else if (kategori === "Basketbol") {
              window.location.href = "basketbol-detay.html";
            } else if (kategori === "Voleybol") {
              window.location.href = "voleybol-detay.html";
            } else if (kategori === "Fitness") {
              window.location.href = "fitness-detay.html";
            } else if (kategori === "Tenis") {
              window.location.href = "tenis-detay.html";
            } else if (kategori === "Yoga") {
              window.location.href = "yoga-detay.html";
            } else if (kategori === "Boks") {
              window.location.href = "boks-detay.html";
            } else {
              alert(
                kategori + " kategorisi seçildi! Bu özellik yakında eklenecek."
              );
            }
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
