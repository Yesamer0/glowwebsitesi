<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>≈ûarkƒ± Detay - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .sarki-detay-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
      }
      .sarki-detay-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .sarki-detay-baslik {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
      }
      .sarki-detay-aciklama {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .sarki-buyuk-foto {
        width: 300px;
        height: 300px;
        border-radius: 20px;
        object-fit: cover;
        box-shadow: 0 8px 24px rgba(124, 92, 74, 0.3);
        margin: 20px auto;
        display: block;
        transition: transform 0.3s ease;
      }
      .sarki-buyuk-foto:hover {
        transform: scale(1.05);
      }
      .sarki-bilgi-detay {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
      }
      .sarki-baslik-buyuk {
        color: #7c5c4a;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 12px;
        text-align: center;
      }
      .sarki-sanatci-buyuk {
        color: #b48a78;
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
      }
      .sarki-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .sarki-meta-item {
        background: rgba(255, 255, 255, 0.7);
        padding: 15px;
        border-radius: 12px;
        text-align: center;
      }
      .sarki-meta-label {
        color: #7c5c4a;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .sarki-meta-value {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
      }
      .sarki-aciklama-detay {
        color: #7c5c4a;
        font-size: 1.1rem;
        font-weight: 400;
        line-height: 1.6;
        margin-bottom: 25px;
        text-align: justify;
        font-style: italic;
      }
      .sarki-ozellikler-detay {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 25px;
      }
      .sarki-tag-detay {
        background: rgba(180, 138, 120, 0.2);
        color: #7c5c4a;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        border: 2px solid rgba(180, 138, 120, 0.3);
      }
      .spotify-btn {
        background: linear-gradient(135deg, #000000, #03d54e);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
      }
      .spotify-btn:hover {
        background: linear-gradient(135deg, #1ed760, #1db954);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
      }
      .spotify-btn:active {
        transform: translateY(0);
      }
      .spotify-icon {
        font-size: 1.2rem;
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .sarki-detay-container {
          padding: 20px;
          margin: 20px;
        }
        .sarki-detay-baslik {
          font-size: 2rem;
        }
        .sarki-buyuk-foto {
          width: 250px;
          height: 250px;
        }
        .sarki-bilgi-detay {
          padding: 20px;
        }
        .sarki-baslik-buyuk {
          font-size: 1.6rem;
        }
        .sarki-meta {
          grid-template-columns: 1fr;
          gap: 15px;
        }
        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="sarki-detay-container" ng-controller="SarkiDetayController">
        <button class="geri-btn" ng-click="geriDon()" title="M√ºzik T√ºr√º'ne D√∂n">
          ‚Üê
        </button>
        <div class="sarki-detay-header">
          <h1 class="sarki-detay-baslik">≈ûarkƒ± Detaylarƒ±</h1>
          <p class="sarki-detay-aciklama">
            Se√ßilen ≈üarkƒ±nƒ±n detaylƒ± bilgilerini ke≈üfet!
          </p>
        </div>

        <img
          class="sarki-buyuk-foto"
          ng-src="{{sarki.foto_url}}"
          alt="{{sarki.muzik_adi}}"
          onerror="this.src='https://via.placeholder.com/300x300/7c5c4a/ffffff?text=üéµ'"
        />

        <div class="sarki-bilgi-detay">
          <h2 class="sarki-baslik-buyuk">{{sarki.muzik_adi}}</h2>
          <p class="sarki-sanatci-buyuk">{{sarki.sanatci}}</p>

          <div class="sarki-meta">
            <div class="sarki-meta-item">
              <div class="sarki-meta-label">Yayƒ±n Yƒ±lƒ±</div>
              <div class="sarki-meta-value">{{sarki.yayin_yili}}</div>
            </div>
            <div class="sarki-meta-item">
              <div class="sarki-meta-label">S√ºre</div>
              <div class="sarki-meta-value">
                {{sarki.sure | saniyeToDakika}}
              </div>
            </div>
          </div>

          <p class="sarki-aciklama-detay" ng-if="sarki.aciklama">
            {{sarki.aciklama}}
          </p>

          <a
            href="{{sarki.spotify_url}}"
            target="_blank"
            class="spotify-btn"
            ng-if="sarki.spotify_url"
          >
            <span class="spotify-icon">
              <img src="assets/images/spotify.png" width="20" height="20"
            /></span>
            Spotify'da Dinle
          </a>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarƒ± √áƒ±k" ng-click="scrollToTop()">
      ‚Üë
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("SarkiDetayController", function ($scope, $http) {
          console.log("Controller ba≈ülatƒ±lƒ±yor...");

          // Kullanƒ±cƒ± bilgisini g√ºvenli ≈üekilde al
          try {
            $scope.kullanici = JSON.parse(
              localStorage.getItem("girisYapan") || "null"
            );
          } catch (e) {
            console.error("Kullanƒ±cƒ± bilgisi alƒ±namadƒ±:", e);
            $scope.kullanici = null;
          }

          // URL'den ≈üarkƒ± ID'sini al
          const urlParams = new URLSearchParams(window.location.search);
          const sarkiId = urlParams.get("id");
          console.log("URL'den alƒ±nan ≈üarkƒ± ID:", sarkiId);

          if (sarkiId) {
            // Veritabanƒ±ndan ≈üarkƒ± bilgilerini getir
            $http
              .get("api.php?muzik=1&id=" + encodeURIComponent(sarkiId))
              .then(function (response) {
                console.log("üéµ API yanƒ±tƒ±:", response.data);
                if (response.data && !response.data.error) {
                  $scope.sarki = response.data;
                } else {
                  // API'den veri gelmezse localStorage'dan al
                  const seciliSarki = localStorage.getItem("seciliSarki");
                  if (seciliSarki) {
                    try {
                      $scope.sarki = JSON.parse(seciliSarki);
                      console.log(
                        "localStorage'dan alƒ±nan veri:",
                        $scope.sarki
                      );
                    } catch (e) {
                      console.error("JSON parse hatasƒ±:", e);
                      $scope.sarki = {
                        baslik: "≈ûarkƒ± Bulunamadƒ±",
                        sanatci: "Bilinmiyor",
                        yil: "N/A",
                        sure: "N/A",
                        fotograf:
                          "https://via.placeholder.com/300x300/7c5c4a/ffffff?text=‚ùå",
                        aciklama: "Se√ßilen ≈üarkƒ± bulunamadƒ± veya y√ºklenemedi.",
                        spotify_url: null,
                      };
                    }
                  } else {
                    $scope.sarki = {
                      baslik: "≈ûarkƒ± Se√ßilmedi",
                      sanatci: "Bilinmiyor",
                      yil: "N/A",
                      sure: "N/A",
                      fotograf:
                        "https://via.placeholder.com/300x300/7c5c4a/ffffff?text=‚ùì",
                      aciklama: "Hen√ºz bir ≈üarkƒ± se√ßilmedi.",
                      spotify_url: null,
                    };
                  }
                }
              })
              .catch(function (error) {
                console.error("‚ùå API hatasƒ±:", error);
                // API hatasƒ± durumunda localStorage'dan al
                const seciliSarki = localStorage.getItem("seciliSarki");
                if (seciliSarki) {
                  try {
                    $scope.sarki = JSON.parse(seciliSarki);
                  } catch (e) {
                    $scope.sarki = {
                      baslik: "≈ûarkƒ± Bulunamadƒ±",
                      sanatci: "Bilinmiyor",
                      yil: "N/A",
                      sure: "N/A",
                      fotograf:
                        "https://via.placeholder.com/300x300/7c5c4a/ffffff?text=‚ùå",
                      aciklama: "Se√ßilen ≈üarkƒ± bulunamadƒ± veya y√ºklenemedi.",
                      spotify_url: null,
                    };
                  }
                } else {
                  $scope.sarki = {
                    baslik: "≈ûarkƒ± Se√ßilmedi",
                    sanatci: "Bilinmiyor",
                    yil: "N/A",
                    sure: "N/A",
                    fotograf:
                      "https://via.placeholder.com/300x300/7c5c4a/ffffff?text=‚ùì",
                    aciklama: "Hen√ºz bir ≈üarkƒ± se√ßilmedi.",
                    spotify_url: null,
                  };
                }
              });
          } else {
            // URL'de ID yoksa localStorage'dan al
            const seciliSarki = localStorage.getItem("seciliSarki");
            if (seciliSarki) {
              try {
                $scope.sarki = JSON.parse(seciliSarki);
              } catch (e) {
                $scope.sarki = {
                  baslik: "≈ûarkƒ± Bulunamadƒ±",
                  sanatci: "Bilinmiyor",
                  yil: "N/A",
                  sure: "N/A",
                  fotograf:
                    "https://via.placeholder.com/300x300/7c5c4a/ffffff?text=‚ùå",
                  aciklama: "Se√ßilen ≈üarkƒ± bulunamadƒ± veya y√ºklenemedi.",
                  spotify_url: null,
                };
              }
            } else {
              $scope.sarki = {
                baslik: "≈ûarkƒ± Se√ßilmedi",
                sanatci: "Bilinmiyor",
                yil: "N/A",
                sure: "N/A",
                fotograf:
                  "https://via.placeholder.com/300x300/7c5c4a/ffffff?text=‚ùì",
                aciklama: "Hen√ºz bir ≈üarkƒ± se√ßilmedi.",
                spotify_url: null,
              };
            }
          }

          $scope.geriDon = function () {
            console.log("Geri d√∂n butonuna tƒ±klandƒ±");
            try {
              // localStorage'ƒ± temizle
              localStorage.removeItem("seciliSarki");
              console.log("localStorage temizlendi");

              // √ñnceki sayfaya d√∂n
              if (document.referrer) {
                window.history.back();
              } else {
                window.location.href = "muzik-turleri.html";
              }
            } catch (e) {
              console.error("Geri d√∂n√º≈ü hatasƒ±:", e);
              window.location.href = "muzik-turleri.html";
            }
          };

          $scope.scrollToTop = function () {
            try {
              window.scrollTo({ top: 0, behavior: "smooth" });
            } catch (e) {
              console.error("Scroll hatasƒ±:", e);
              window.scrollTo(0, 0);
            }
          };

          console.log("Controller ba≈ülatƒ±ldƒ±!");
        });
    </script>
  </body>
</html>
