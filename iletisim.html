    <!-- Page Specific CSS -->
    <style>
      .contact-container {
        position: relative;
        max-width: 800px;
        margin: 50px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }

      .contact-title {
        margin-bottom: 40px;
        font-size: 2.5rem;
        color: #7c5c4a;
        font-weight: 700;
        letter-spacing: 2px;
        text-shadow: 0 2px 12px rgba(124, 92, 74, 0.1);
        text-transform: uppercase;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin: 40px 0;
      }

      .contact-item {
        background: linear-gradient(135deg, #f8e0e1, #e2d9d0);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 30px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .contact-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
      }

      .contact-item h3 {
        margin: 0 0 15px 0;
        color: #7c5c4a;
        font-size: 20px;
        font-weight: 600;
      }

      .contact-item p {
        margin: 0;
        color: #666;
        font-size: 16px;
        line-height: 1.6;
      }

      .contact-item i {
        font-size: 24px;
        color: #b48a78;
        margin-bottom: 15px;
        display: block;
      }

      .login-message {
        text-align: center;
        color: #7c5c4a;
        margin: 100px 0;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .login-message a {
        color: #b48a78;
        text-decoration: none;
        font-weight: bold;
        margin: 0 10px;
      }

      .login-message a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .contact-container {
          margin: 20px;
          padding: 20px;
        }

        .contact-title {
          font-size: 2rem;
        }

        .contact-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      }
    </style>
