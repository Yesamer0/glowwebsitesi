<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Türk Edebiyatı - GLOW</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <style>
      .turk-edebiyat-container {
        max-width: 100%;
        margin: 60px auto;
        padding: 60px 60px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 25px;
        box-shadow: 0 12px 40px rgba(124, 92, 74, 0.15);
        backdrop-filter: blur(10px);
        width: 100%;
      }
      .turk-edebiyat-title {
        color: #7c5c4a;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 50px;
        text-align: center;
        letter-spacing: 1px;
      }
      .turk-edebiyat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 40px;
        margin-top: 40px;
      }
      .turk-edebiyat-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(180, 138, 120, 0.15);
        padding: 50px 40px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        min-height: 220px;
        position: relative;
      }
      .turk-edebiyat-header {
        display: flex;
        align-items: flex-start;
        gap: 32px;
        margin-bottom: 24px;
        width: 100%;
      }
      .kitap-foto {
        width: 120px;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(124, 92, 74, 0.15);
        background: #eee;
      }
      .kitap-bilgi {
        color: #7c5c4a;
        font-size: 1.7rem;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.3;
      }
      .kitap-yazar {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 18px;
      }
      .turk-edebiyat-footer {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 20px;
        width: 100%;
      }
      .oku-btn {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        letter-spacing: 0.5px;
      }
      .oku-btn:hover {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
      }
      @media (max-width: 768px) {
        .turk-edebiyat-container {
          padding: 30px;
          margin: 30px auto;
        }
        .turk-edebiyat-title {
          font-size: 2rem;
          margin-bottom: 30px;
        }
        .turk-edebiyat-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .turk-edebiyat-card {
          padding: 24px 12px;
          min-height: 140px;
        }
        .turk-edebiyat-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 16px;
        }
        .kitap-foto {
          width: 100px;
          height: 150px;
        }
        .kitap-bilgi {
          font-size: 1.2rem;
        }
        .kitap-yazar {
          font-size: 1rem;
        }
        .oku-btn {
          padding: 10px 18px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body ng-controller="MainController">
    <ng-include src="'/components/header.html'"></ng-include>
    <main class="main-content">
      <div
        class="turk-edebiyat-container"
        ng-controller="TurkEdebiyatController"
      >
        <button
          class="geri-btn"
          onclick="window.history.back()"
          title="Geri Dön"
        >
          ←
        </button>
        <div class="turk-edebiyat-title">Türk Edebiyatı</div>
        <div class="turk-edebiyat-grid">
          <div class="turk-edebiyat-card" ng-repeat="kitap in kitaplar">
            <div class="turk-edebiyat-header">
              <img
                class="kitap-foto"
                ng-src="{{kitap.foto}}"
                alt="{{kitap.ad}}"
              />
              <div>
                <div class="kitap-bilgi">{{kitap.ad}}</div>
                <div class="kitap-yazar">{{kitap.yazar}}</div>
              </div>
            </div>
            <div class="turk-edebiyat-footer">
              <button class="oku-btn" ng-click="oku(kitap)">Oku</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'/components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("TurkEdebiyatController", function ($scope) {
          $scope.kitaplar = [
            {
              ad: "Çalıkuşu",
              yazar: "Reşat Nuri Güntekin",
              foto: "https://covers.openlibrary.org/b/id/12299349-M.jpg",
            },
            {
              ad: "Tutunamayanlar",
              yazar: "Oğuz Atay",
              foto: "https://covers.openlibrary.org/b/id/14857564-M.jpg",
            },
            {
              ad: "Kürk Mantolu Madonna",
              yazar: "Sabahattin Ali",
              foto: "https://covers.openlibrary.org/b/id/10031512-M.jpg",
            },
            {
              ad: "Memleketimden İnsan Manzaraları",
              yazar: "Nâzım Hikmet",
              foto: "https://covers.openlibrary.org/b/id/14994023-M.jpg",
            },
            {
              ad: "Kara Kitap",
              yazar: "Orhan Pamuk",
              foto: "https://covers.openlibrary.org/b/id/12297420-M.jpg",
            },
          ];
          $scope.oku = function (kitap) {
            // Temiz URL için kitap adını URL-friendly hale getir
            var urlFriendlyKitap = kitap.ad
              .toLowerCase()
              .replace(/[^a-zA-Z0-9çğıöşüÇĞIİÖŞÜ]/g, "-")
              .replace(/-+/g, "-")
              .replace(/^-|-$/g, "");
            // URL encode et
            var encodedKitap = encodeURIComponent(urlFriendlyKitap);
            window.location.href = "kitap/" + encodedKitap;
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
