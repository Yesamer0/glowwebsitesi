<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kültür ve Toplum - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .kategori-container {
        max-width: 100%;
        margin: 60px auto;
        padding: 60px 60px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 25px;
        box-shadow: 0 12px 40px rgba(124, 92, 74, 0.15);
        backdrop-filter: blur(10px);
        width: 100%;
      }
      .kategori-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .kategori-baslik {
        color: #7c5c4a;
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 30px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
      }
      .kategori-aciklama {
        color: #b48a78;
        font-size: 1.3rem;
        font-weight: 500;
        max-width: 800px;
        margin: 0 auto 40px auto;
        line-height: 1.7;
      }
      .kitap-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 40px;
        margin-top: 40px;
      }
      .kitap-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(180, 138, 120, 0.15);
        padding: 50px 40px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        min-height: 220px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .kitap-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
      }
      .kitap-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #b48a78, #e2d9d0);
      }
      .kitap-header {
        display: flex;
        align-items: flex-start;
        gap: 32px;
        margin-bottom: 24px;
      }
      .kitap-foto {
        width: 120px;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(124, 92, 74, 0.15);
        background: #eee;
      }
      .kitap-bilgi {
        flex: 1;
      }
      .kitap-baslik {
        color: #7c5c4a;
        font-size: 1.7rem;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.3;
      }
      .kitap-yazar {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 18px;
      }
      .kitap-footer {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 20px;
      }
      .kitap-kategori {
        color: #b48a78;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .alinti-btn {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        letter-spacing: 0.5px;
      }
      .alinti-btn:hover {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }
      @media (max-width: 768px) {
        .kategori-container {
          padding: 30px;
          margin: 30px auto;
        }
        .kategori-baslik {
          font-size: 2rem;
        }
        .kitap-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .kitap-card {
          padding: 24px 12px;
          min-height: 140px;
        }
        .kitap-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 16px;
        }
        .kitap-foto {
          width: 100px;
          height: 150px;
        }
        .kitap-baslik {
          font-size: 1.2rem;
        }
        .kitap-yazar {
          font-size: 1rem;
        }
        .alinti-btn {
          padding: 10px 18px;
          font-size: 0.95rem;
        }
      }
      @media (max-width: 600px) {
        .kategori-container {
          padding: 20px;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="kategori-container" ng-controller="KulturToplumController">
        <button class="geri-btn" ng-click="geriDon()" title="Yazılar'a Dön">
          ←
        </button>
        <div class="kategori-header">
          <h1 class="kategori-baslik">Kültür ve Toplum</h1>
          <p class="kategori-aciklama">
            Toplumun kültürel yapısını, sosyal dinamiklerini ve insan
            ilişkilerini anlamak için seçilmiş önemli eserler. Bu kitaplar
            toplumsal değişimleri ve kültürel dönüşümleri derinlemesine analiz
            eder.
          </p>
        </div>
        <div class="kitap-grid">
          <div class="kitap-card" ng-repeat="kitap in kitaplar">
            <div class="kitap-header">
              <img
                class="kitap-foto"
                ng-src="{{kitap.foto}}"
                alt="{{kitap.ad}}"
              />
              <div>
                <div class="kitap-baslik">{{kitap.ad}}</div>
                <div class="kitap-yazar">{{kitap.yazar}}</div>
              </div>
            </div>
            <div class="kitap-footer">
              <button class="alinti-btn" ng-click="kitabaGit(kitap)">
                Kitaba Git
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("KulturToplumController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.kitaplar = [
            {
              id: "kultur_1",
              ad: "Türklerin Tarihi",
              yazar: "İlber Ortaylı",
              foto: "https://covers.openlibrary.org/b/id/11139473-M.jpg",
            },
            {
              id: "kultur_2",
              ad: "Osmanlı İmparatorluğu",
              yazar: "Halil İnalcık",
              foto: "https://covers.openlibrary.org/b/id/12241667-M.jpg",
            },
            {
              id: "kultur_3",
              ad: "Türk Kültür Tarihi",
              yazar: "Bahaeddin Ögel",
              foto: "https://openlibrary.org/images/icons/avatar_book-sm.png",
            },
            {
              id: "kultur_4",
              ad: "Anadolu Kültürü",
              yazar: "Sedat Veyis Örnek",
              foto: "https://covers.openlibrary.org/b/id/10739454-M.jpg",
            },
            {
              id: "kultur_5",
              ad: "Türk Toplumu",
              yazar: "Mümtaz Turhan",
              foto: "https://covers.openlibrary.org/b/id/12212819-M.jpg",
            },
            {
              id: "kultur_6",
              ad: "Sosyoloji",
              yazar: "Emile Durkheim",
              foto: "https://covers.openlibrary.org/b/id/14316554-M.jpg",
            },
            {
              id: "kultur_7",
              ad: "Toplum Sözleşmesi",
              yazar: "Jean-Jacques Rousseau",
              foto: "https://covers.openlibrary.org/b/id/12267856-M.jpg",
            },
            {
              id: "kultur_8",
              ad: "Kültür ve İmperyalizm",
              yazar: "Edward Said",
              foto: "https://covers.openlibrary.org/b/id/913965-M.jpg",
            },
            {
              id: "kultur_9",
              ad: "Medeniyetler Çatışması",
              yazar: "Samuel Huntington",
              foto: "https://covers.openlibrary.org/b/id/12285114-M.jpg",
            },
            {
              id: "kultur_10",
              ad: "Kültür ve Toplum",
              yazar: "Raymond Williams",
              foto: "https://covers.openlibrary.org/b/id/12294922-M.jpg",
            },
          ];

          $scope.kitabaGit = function (kitap) {
            // Kitap detay sayfasına yönlendirme
            window.location.href =
              "kitap-detay.html?kitap=" + encodeURIComponent(kitap.ad);
          };

          $scope.geriDon = function () {
            // Yazılar sayfasına yönlendir
            window.location.href = "yazilar.html";
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
