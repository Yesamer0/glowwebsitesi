<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaşam Tarzı - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .kategori-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 32px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
      }
      .kategori-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .kategori-baslik {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
      }
      .kategori-aciklama {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .kitap-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 32px;
      }
      .kitap-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
        padding: 24px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .kitap-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
      }
      .kitap-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #b48a78, #e2d9d0);
      }
      .kitap-header {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        margin-bottom: 16px;
      }
      .kitap-foto {
        width: 80px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(124, 92, 74, 0.15);
        background: #eee;
      }
      .kitap-bilgi {
        flex: 1;
      }
      .kitap-baslik {
        color: #7c5c4a;
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 8px;
        line-height: 1.3;
      }
      .kitap-yazar {
        color: #b48a78;
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .kitap-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .kitap-kategori {
        color: #b48a78;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .alinti-btn {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 8px 16px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        letter-spacing: 0.5px;
      }
      .alinti-btn:hover {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        transform: scale(1.05);
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(124, 92, 74, 0.2);
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }
      @media (max-width: 768px) {
        .kategori-container {
          padding: 20px;
          margin: 20px;
        }
        .kategori-baslik {
          font-size: 2rem;
        }
        .kitap-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .kitap-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .kitap-foto {
          width: 100px;
          height: 150px;
        }
        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="kategori-container" ng-controller="YasamTarziController">
        <button class="geri-btn" ng-click="geriDon()" title="Yazılar'a Dön">
          ←
        </button>
        <div class="kategori-header">
          <h1 class="kategori-baslik">Yaşam Tarzı</h1>
          <p class="kategori-aciklama">
            Sağlıklı yaşam, minimalizm, sürdürülebilirlik ve modern yaşam
            tarzları hakkında seçilmiş değerli kitaplar. Bu kitaplar daha
            anlamlı ve dengeli bir yaşam sürmek için pratik öneriler sunar.
          </p>
        </div>
        <div class="kitap-grid">
          <div class="kitap-card" ng-repeat="kitap in kitaplar">
            <div class="kitap-header">
              <img
                class="kitap-foto"
                ng-src="{{kitap.foto}}"
                alt="{{kitap.ad}}"
              />
              <div class="kitap-bilgi">
                <h3 class="kitap-baslik">{{kitap.ad}}</h3>
                <p class="kitap-yazar">{{kitap.yazar}}</p>
              </div>
            </div>
            <div class="kitap-footer">
              <span class="kitap-kategori">Yaşam Tarzı</span>
              <button class="alinti-btn" ng-click="kitabaGit(kitap)">
                Kitaba Git
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("YasamTarziController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.kitaplar = [
            {
              id: "yasam_1",
              ad: "Minimalizm",
              yazar: "Prof. Dr. Ahmet İnam",
              foto: "",
            },
            {
              id: "yasam_2",
              ad: "Sürdürülebilir Yaşam",
              yazar: "Dr. Özlem Özkan",
              foto: "",
            },
            {
              id: "yasam_3",
              ad: "Sağlıklı Yaşam Rehberi",
              yazar: "Prof. Dr. Mehmet Öz",
              foto: "https://covers.openlibrary.org/b/id/6446383-M.jpg",
            },
            {
              id: "yasam_4",
              ad: "Dijital Detoks",
              yazar: "Dr. Ayşe Kaya",
              foto: "",
            },
            {
              id: "yasam_5",
              ad: "Mindful Yaşam",
              yazar: "Prof. Dr. Zeynep Kaya",
              foto: "",
            },
            {
              id: "yasam_6",
              ad: "The Life-Changing Magic of Tidying Up",
              yazar: "Marie Kondo",
              foto: "https://covers.openlibrary.org/b/id/8577814-M.jpg",
            },
            {
              id: "yasam_7",
              ad: "Atomic Habits",
              yazar: "James Clear",
              foto: "https://covers.openlibrary.org/b/id/15095106-M.jpg",
            },
            {
              id: "yasam_8",
              ad: "The Power of Now",
              yazar: "Eckhart Tolle",
              foto: "https://covers.openlibrary.org/b/id/14845171-M.jpg",
            },
            {
              id: "yasam_9",
              ad: "The 4-Hour Workweek",
              yazar: "Timothy Ferriss",
              foto: "https://covers.openlibrary.org/b/id/14044994-M.jpg",
            },
            {
              id: "yasam_10",
              ad: "Essentialism",
              yazar: "Greg McKeown",
              foto: "https://covers.openlibrary.org/b/id/9243613-M.jpg",
            },
          ];

          $scope.kitabaGit = function (kitap) {
            // Kitap detay sayfasına yönlendirme
            window.location.href =
              "kitap-detay.html?kitap=" + encodeURIComponent(kitap.ad);
          };

          $scope.geriDon = function () {
            // Yazılar sayfasına yönlendir
            window.location.href = "yazilar.html";
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
