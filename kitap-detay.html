<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitap Detayı - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .kitap-detay-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 32px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
      }
      .kitap-header {
        display: flex;
        align-items: flex-start;
        gap: 36px;
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 2px solid rgba(180, 138, 120, 0.1);
      }
      .kitap-foto {
        width: 200px;
        height: 300px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(124, 92, 74, 0.25);
        background: #eee;
        transition: transform 0.3s ease;
      }
      .kitap-foto:hover {
        transform: scale(1.05);
      }
      .kitap-bilgi {
        flex: 1;
        padding-top: 8px;
      }
      .kitap-baslik {
        color: #7c5c4a;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 1px;
      }
      .kitap-yazar {
        color: #b48a78;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 16px;
      }
      .kitap-detay-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 32px;
      }
      .detay-item {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(180, 138, 120, 0.08);
      }
      .detay-label {
        color: #b48a78;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .detay-value {
        color: #7c5c4a;
        font-size: 1rem;
        font-weight: 500;
      }
      .kitap-tanitim {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 14px;
        padding: 28px 24px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
      }
      .tanitim-baslik {
        color: #7c5c4a;
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
      }
      .tanitim-metin {
        color: #7c5c4a;
        font-size: 1.05rem;
        line-height: 1.7;
        text-align: justify;
        white-space: pre-line;
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(124, 92, 74, 0.2);
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }
      @media (max-width: 768px) {
        .kitap-detay-container {
          padding: 20px;
          margin: 20px;
        }
        .kitap-header {
          flex-direction: column;
          text-align: center;
          gap: 16px;
        }
        .kitap-foto {
          width: 160px;
          height: 240px;
        }
        .kitap-baslik {
          font-size: 1.6rem;
        }
        .kitap-detay-grid {
          grid-template-columns: 1fr;
        }
        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="kitap-detay-container" ng-controller="KitapDetayController">
        <button class="geri-btn" ng-click="geriDon()" title="Geri Dön">
          ←
        </button>
        <div class="kitap-header">
          <img class="kitap-foto" ng-src="{{kitap.foto}}" alt="{{kitap.ad}}" />
          <div class="kitap-bilgi">
            <h1 class="kitap-baslik">{{kitap.ad}}</h1>
            <p class="kitap-yazar">{{kitap.yazar}}</p>
          </div>
        </div>
        <div class="kitap-detay-grid">
          <div class="detay-item">
            <div class="detay-label">Yazar</div>
            <div class="detay-value">{{kitap.yazar}}</div>
          </div>
          <div class="detay-item">
            <div class="detay-label">Sayfa Sayısı</div>
            <div class="detay-value">{{kitap.sayfa}}</div>
          </div>
          <div class="detay-item">
            <div class="detay-label">Basım Yılı</div>
            <div class="detay-value">{{kitap.yil}}</div>
          </div>
          <div class="detay-item">
            <div class="detay-label">Basım Yeri</div>
            <div class="detay-value">{{kitap.basimYeri}}</div>
          </div>
          <div class="detay-item">
            <div class="detay-label">Kategori</div>
            <div class="detay-value">{{kitap.kategori}}</div>
          </div>
          <div class="detay-item">
            <div class="detay-label">ISBN</div>
            <div class="detay-value">{{kitap.isbn}}</div>
          </div>
        </div>
        <div class="kitap-tanitim">
          <h3 class="tanitim-baslik">Kitap Tanıtımı</h3>
          <div class="tanitim-metin">{{kitap.tanitim}}</div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("KitapDetayController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          function getQueryParam(name) {
            const url = window.location.search;
            const params = new URLSearchParams(url);
            return params.get(name);
          }

          const kitapAd = getQueryParam("kitap");

          // Kitap veritabanı
          const kitapVeritabani = {
            "Düşün ve Zengin Ol": {
              ad: "Düşün ve Zengin Ol",
              yazar: "Napoleon Hill",
              foto: "https://covers.openlibrary.org/b/id/12279669-M.jpg",
              sayfa: "320",
              yil: "1937",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-1-4027-4111-3",
              tanitim: `Düşün ve Zengin Ol, Napoleon Hill'in 20 yıllık araştırmasının sonucu olarak ortaya çıkan, 
              dünyanın en etkili kişisel gelişim kitaplarından biridir. Bu kitap, başarılı insanların ortak özelliklerini 
              araştırarak, okuyuculara zenginlik ve başarıya ulaşmanın yolunu gösterir.

              Kitap, zihinsel güç ve pozitif düşüncenin önemini vurgular. Hill, 500'den fazla başarılı insanla 
              yaptığı görüşmeler sonucunda, başarıya ulaşmanın 13 temel prensibini ortaya koyar. Bu prensipler arasında 
              arzu, inanç, otosugestiyon, uzmanlık bilgisi, hayal gücü, organize planlama, karar verme, ısrar, 
              mastermind grubu, cinsel enerji, altıncı his, beyin ve altıncı his yer alır.

              Kitabın en önemli mesajı, düşüncelerimizin gerçekliğimizi şekillendirdiği ve başarıya ulaşmak için 
              önce zihinsel olarak hazır olmamız gerektiğidir. Hill, okuyuculara "düşüncelerini kontrol et, 
              hayatını kontrol et" prensibini öğretir.

              Bu kitap, sadece finansal başarı için değil, aynı zamanda kişisel gelişim ve mutluluk için de 
              değerli dersler sunar. Milyonlarca okuyucu tarafından hayat değiştirici olarak nitelendirilen bu eser, 
              kişisel gelişim literatürünün temel taşlarından biridir.`,
            },
            "İnsan Mühendisliği": {
              ad: "İnsan Mühendisliği",
              yazar: "Nüvit Osmay",
              foto: "https://covers.openlibrary.org/b/id/12277777-M.jpg",
              sayfa: "256",
              yil: "1983",
              basimYeri: "İstanbul, Türkiye",
              kategori: "Kişisel Gelişim",
              isbn: "978-975-14-0000-0",
              tanitim: `İnsan Mühendisliği, Türkiye'nin en çok okunan kişisel gelişim kitaplarından biridir. 
              Nüvit Osmay'ın kaleme aldığı bu eser, insanlarla etkili iletişim kurma, liderlik becerileri geliştirme 
              ve kişisel başarıya ulaşma konularında pratik öneriler sunar.

              Kitap, insan ilişkilerinin temel prensiplerini ele alır ve okuyuculara günlük hayatta uygulayabilecekleri 
              teknikler öğretir. Yazar, deneyimlerinden yola çıkarak, başarılı insanların ortak özelliklerini 
              analiz eder ve bu özellikleri geliştirmenin yollarını gösterir.

              İnsan Mühendisliği, sadece iş hayatında değil, aynı zamanda özel hayatta da başarılı olmanın 
              sırlarını paylaşır. Kitap, okuyuculara kendilerini ve başkalarını daha iyi anlama,

              Bu eser, Türk okuyucular tarafından büyük ilgi görmüş ve birçok kişinin hayatında 
              olumlu değişiklikler yaratmıştır. Kişisel gelişim alanında Türkiye'nin klasik eserlerinden biri haline gelmiştir.`,
            },
            "7 Alışkanlık": {
              ad: "7 Alışkanlık",
              yazar: "Stephen Covey",
              foto: "https://covers.openlibrary.org/b/id/14646922-M.jpg",
              sayfa: "432",
              yil: "1989",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-0-7432-6951-3",
              tanitim: `7 Alışkanlık, Stephen Covey'in en çok satan kişisel gelişim kitabıdır. 
              Bu kitap, etkili insanların sahip olduğu yedi temel alışkanlığı açıklar ve okuyuculara

              Kitapta ele alınan yedi alışkanlık şunlardır: Proaktif olmak, sonu düşünerek başlamak,

            },
            "Zengin Baba Yoksul Baba": {

              foto: "https://covers.openlibrary.org/w/id/12315818-M.jpg",
              sayfa: "336",
              yil: "1997",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-0-446-67745-5",
              tanitim: `Zengin Baba Yoksul Baba, Robert Kiyosaki'nin finansal okuryazarlık konusunda 
              devrim yaratan kitabıdır. Bu kitap, zengin ve fakir insanların para konusundaki farklı düşünce

              Kitap, finansal eğitimin okul eğitiminden daha önemli olduğunu savunur.

              Bu kitap, sadece para kazanma konusunda değil, aynı zamanda finansal zihniyet geliştirme 
              konusunda da değerli dersler sunar. Dünya çapında milyonlarca okuyucu tarafından okunmuş 
              ve finansal okuryazarlık konusunda klasik bir eser haline gelmiştir.`,
            },
            "İkna Sanatı": {
              ad: "İkna Sanatı",
              yazar: "Dale Carnegie",
              foto: "https://covers.openlibrary.org/b/id/9960835-M.jpg",
              sayfa: "288",
              yil: "1936",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-0-671-02703-2",
              tanitim: `İkna Sanatı, Dale Carnegie'nin insan ilişkileri ve iletişim konusunda 
              zaman testinden geçmiş klasik eseridir. Bu kitap, insanlarla etkili iletişim kurma,

              Kitap, insan doğasının temel prensiplerini anlayarak, başkalarını etkilemenin 
              yollarını öğretir. Carnegie, eleştirmek yerine takdir etmenin, kendi isteklerimizi

              Kitapta ele alınan temel konular arasında: İnsanları eleştirmemek, içten takdir etmek, 
              başkalarında istek uyandırmak, gerçekten ilgilenmek, gülümsemek, isimleri hatırlamak, 
              iyi bir dinleyici olmak ve başkalarının bakış açısını anlamak yer alır.

              Bu kitap, sadece iş hayatında değil, aynı zamanda özel hayatta da başarılı 
              ilişkiler kurmanın sırlarını paylaşır. Milyonlarca okuyucu tarafından hayat değiştirici 
              olarak nitelendirilen bu eser, kişisel gelişim literatürünün temel taşlarından biridir.`,
            },
            "Sıfırdan Bire": {
              ad: "Sıfırdan Bire",
              yazar: "Peter Thiel",
              foto: "https://covers.openlibrary.org/b/id/15091674-M.jpg",
              sayfa: "224",
              yil: "2014",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-0-8041-3929-8",
              tanitim: `Sıfırdan Bire, PayPal'ın kurucu ortağı Peter Thiel'in girişimcilik 
              ve yenilikçilik konusunda derinlemesine analizler sunduğu kitabıdır. Bu kitap,

              başarılı girişimlerin nasıl monopol yaratabildiğini açıklar.

              ve şekillendirmek isteyen herkes için değerli dersler sunar. Thiel'in 
              benzersiz bakış açısı ve deneyimleri, okuyuculara yeni bir düşünce tarzı kazandırır.`,
            },
            Güç: {
              ad: "Güç",
              yazar: "Robert Greene",
              foto: "https://covers.openlibrary.org/b/id/12301794-M.jpg",

              yil: "1998",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-0-14-028019-7",
              tanitim: `Güç, Robert Greene'in tarih boyunca güçlü insanların kullandığı 
              stratejileri analiz ettiği kapsamlı bir eserdir. Bu kitap, güç ve etki kazanmanın

              derlenmiştir. Her yasa, tarihi örneklerle desteklenir ve pratik uygulama önerileri sunar.

              Greene, gücün doğasını anlamanın ve stratejik düşünmenin önemini vurgular. 
              Kitap, manipülasyon ve güç oyunları konusunda uyarılar da içerir ve okuyuculara

              Bu kitap, sadece güç kazanmak isteyenler için değil, aynı zamanda güç

            },
            Mindset: {
              ad: "Mindset",
              yazar: "Carol Dweck",
              foto: "https://covers.openlibrary.org/b/id/15088599-M.jpg",
              sayfa: "320",
              yil: "2006",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-0-345-47232-8",
              tanitim: `Mindset, Stanford Üniversitesi psikoloji profesörü Carol Dweck'in 
              büyüme zihniyeti ve sabit zihniyet arasındaki farkları açıkladığı önemli bir eserdir.

              doğuştan geldiğine inanırken, büyüme zihniyetine sahip insanlar yeteneklerinin 
              geliştirilebileceğine inanır.

              Kitap, bu iki zihniyet türünün eğitim, iş, ilişkiler ve kişisel gelişim 
              alanlarında nasıl farklı sonuçlar yarattığını araştırır. Dweck, büyüme zihniyetini 
              geliştirmenin yollarını gösterir ve okuyuculara pratik öneriler sunar.

              Bu kitap, sadece bireyler için değil, aynı zamanda eğitimciler, ebeveynler

            },
            "Atomic Habits": {
              ad: "Atomic Habits",
              yazar: "James Clear",
              foto: "https://covers.openlibrary.org/b/id/13326873-M.jpg",
              sayfa: "320",
              yil: "2018",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-0-7352-1129-2",
              tanitim: `Atomic Habits, James Clear'in küçük alışkanlıkların hayatımızda 
              nasıl büyük değişikliklere yol açtığını açıkladığı modern bir kişisel gelişim kitabıdır.

              Clear, alışkanlık oluşturmanın dört temel yasasını açıklar: Belirgin hale getirmek, 
              çekici hale getirmek, kolay hale getirmek ve tatmin edici hale getirmek. Bu yasalar,

              Kitap, %1'lik iyileştirmelerin zamanla nasıl büyük sonuçlar yarattığını gösterir.

              Bu kitap, sadece kişisel gelişim için değil, aynı zamanda iş hayatında,

              Alışkanlık biliminin en güncel araştırmalarını pratik önerilerle birleştirir.`,
            },
            "Deep Work": {
              ad: "Deep Work",
              yazar: "Cal Newport",
              foto: "https://covers.openlibrary.org/b/id/14859612-M.jpg",
              sayfa: "304",
              yil: "2016",
              basimYeri: "New York, ABD",
              kategori: "Kişisel Gelişim",
              isbn: "978-1-4555-3321-7",
              tanitim: `Deep Work, Cal Newport'un dikkat dağınıklığı çağında odaklanmış 
              çalışmanın önemini vurguladığı önemli bir eserdir. Bu kitap, derinlemesine çalışma
