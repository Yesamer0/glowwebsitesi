<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazƒ±lar - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .yazilar-container {
        max-width: 100%;
        margin: 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 0;
        box-shadow: none;
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
        min-height: 100vh;
      }
      .yazilar-title {
        color: #7c5c4a;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        letter-spacing: 1px;
      }
      .yazi-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 14px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
        margin-bottom: 28px;
        padding: 24px 20px 18px 20px;
        transition: box-shadow 0.3s;
      }
      .yazi-card:hover {
        box-shadow: 0 8px 32px rgba(180, 138, 120, 0.16);
      }
      .yazi-baslik {
        color: #b48a78;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .yazi-ozet {
        color: #7c5c4a;
        font-size: 1rem;
        margin-bottom: 16px;
      }
      .devam-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 8px;
        padding: 8px 22px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      .devam-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.05);
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.08);
      }
      @media (max-width: 600px) {
        .yazilar-container {
          padding: 15px;
          max-width: 100%;
          margin: 0;
        }
        .yazilar-title {
          font-size: 1.5rem;
          margin-bottom: 20px;
        }
        .yazi-card {
          padding: 12px 8px 10px 8px;
        }
        .kategori-card {
          padding: 25px 15px;
          min-height: 120px;
          font-size: 1rem;
        }
        .kategori-card div:first-child {
          font-size: 2rem !important;
          margin-bottom: 10px !important;
        }
      }
      .kategori-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .kategori-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
        padding: 45px 25px;
        text-align: center;
        color: #7c5c4a;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.4s ease;
        cursor: pointer;
        min-height: 160px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        border: 2px solid transparent;
      }

      .kategori-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 18px;
      }

      .kategori-card:hover::before {
        opacity: 1;
      }
      .kategori-card:hover {
        box-shadow: 0 15px 40px rgba(180, 138, 120, 0.25);
        transform: translateY(-8px) scale(1.02);
        border-color: rgba(180, 138, 120, 0.3);
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">

            gap: 8px;
            margin-bottom: 32px;
          "
        >
          <div class="yazilar-title" style="line-height: 1">Yazƒ±lar</div>
        </div>
        <!-- Kategoriler -->
        <div class="kategori-grid">

          <div class="kategori-card" ng-click="gotoKisiselGelisim()">

          <div class="kategori-card" ng-click="gotoKulturToplum()">
            <div style="font-size: 3rem; margin-bottom: 15px">üèõÔ∏è</div>
            <div>K√ºlt√ºr & Toplum</div>
          </div>
          <div class="kategori-card" ng-click="gotoTeknoloji()">
            <div style="font-size: 3rem; margin-bottom: 15px">üíª</div>

          <div class="kategori-card" ng-click="gotoSanat()">
            <div style="font-size: 3rem; margin-bottom: 15px">üé®</div>

          </div>
          <div class="kategori-card" ng-click="gotoEgitim()">
            <div style="font-size: 3rem; margin-bottom: 15px">üéì</div>
            <div>Eƒüitim</div>
          </div>
          <div class="kategori-card" ng-click="gotoYasamTarzi()">
            <div style="font-size: 3rem; margin-bottom: 15px">üåø</div>
            <div>Ya≈üam Tarzƒ±</div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarƒ± √áƒ±k" ng-click="scrollToTop()">
      ‚Üë
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("YazilarController", function ($scope) {
          $scope.gotoKitaplar = function () {

          };

          };

          };
          $scope.gotoKulturToplum = function () {

          };
          $scope.gotoTeknoloji = function () {

          };
          $scope.gotoSanat = function () {

          };
          $scope.gotoEgitim = function () {

          };
          $scope.gotoYasamTarzi = function () {

        });
    </script>
  </body>
</html>
