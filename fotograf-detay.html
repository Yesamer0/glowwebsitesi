<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{fotograf.ad}} - Fotoƒüraf Detayƒ± - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .detay-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 32px 20px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        width: calc(100% - 40px);
        box-sizing: border-box;
      }

      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        z-index: 1000;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      .detay-baslik {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
        text-align: center;
        word-wrap: break-word;
      }

      .detay-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        margin-top: 40px;
        width: 100%;
      }

      .detay-resim {
        width: 100%;
        height: 400px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
      }

      .detay-resim img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
      }

      .detay-bilgi {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
      }

      .detay-kart {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
        width: 100%;
        box-sizing: border-box;
      }

      .detay-kart h3 {
        color: #7c5c4a;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .detay-kart p {
        color: #b48a78;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 8px;
        word-wrap: break-word;
      }

      .detay-kart-icerik {
        color: #666;
        font-size: 1rem;
        line-height: 1.6;
        word-wrap: break-word;
      }

      .detay-tur {
        display: inline-block;
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 10px;
      }

      /* Loading g√∂stergesi */
      .loading-container {
        text-align: center;
        padding: 60px 20px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #b48a78;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-container p {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
      }

      /* Responsive tasarƒ±m */
      @media (max-width: 1024px) {
        .detay-container {
          max-width: 95%;
          padding: 24px 16px;
          width: calc(100% - 32px);
        }

        .detay-grid {
          grid-template-columns: 1fr;
          gap: 30px;
        }

        .detay-resim {
          height: 350px;
        }

        .detay-baslik {
          font-size: 2rem;
        }
      }

      @media (max-width: 768px) {
        .detay-container {
          max-width: 100%;
          margin: 20px 10px;
          padding: 20px 16px;
          width: calc(100% - 20px);
        }

        .detay-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .detay-resim {
          height: 300px;
        }

        .detay-baslik {
          font-size: 1.8rem;
        }

        .geri-btn {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .detay-container {
          margin: 15px 8px;
          padding: 16px 12px;
          width: calc(100% - 16px);
        }

        .detay-resim {
          height: 250px;
        }

        .detay-baslik {
          font-size: 1.5rem;
        }

        .detay-kart {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="detay-container" ng-controller="FotografDetayController">
        <button
          class="geri-btn"
          ng-click="geriDon()"
          title="Fotoƒüraf Sayfasƒ±na D√∂n"
        >
          ‚Üê
        </button>

        <!-- Loading g√∂stergesi -->
        <div class="loading-container" ng-if="loading">
          <div class="loading-spinner"></div>
          <p>Fotoƒüraf detaylarƒ± y√ºkleniyor...</p>
        </div>

        <!-- Hata g√∂stergesi -->
        <div class="loading-container" ng-if="error && !loading">
          <h2 style="color: #ff4444; margin-bottom: 15px">‚ùå Y√ºkleme Hatasƒ±</h2>
          <p style="color: #666">{{error}}</p>
          <button
            ng-click="loadFotografDetay()"
            style="
              background: #b48a78;
              color: white;
              border: none;
              padding: 10px 20px;
              border-radius: 8px;
              cursor: pointer;
              margin-top: 15px;
            "
          >
            üîÑ Tekrar Dene
          </button>
        </div>

        <!-- Fotoƒüraf detaylarƒ± -->
        <div ng-if="!loading && !error && fotograf">
          <h1 class="detay-baslik">{{fotograf.ad}}</h1>

          <div class="detay-grid">
            <div class="detay-resim">
              <img ng-src="{{fotograf.resim}}" alt="{{fotograf.ad}}" />
            </div>

            <div class="detay-bilgi">
              <div class="detay-kart">
                <h3>üì∏ Fotoƒüraf√ßƒ±</h3>
                <p class="detay-kart-icerik">{{fotograf.fotografci}}</p>
              </div>

              <div class="detay-kart">
                <h3>üìÖ Tarih</h3>
                <p class="detay-kart-icerik">{{fotograf.tarih}}</p>
              </div>

              <div class="detay-kart">
                <h3>üåç Yer</h3>
                <p class="detay-kart-icerik">{{fotograf.yer}}</p>
              </div>

              <div class="detay-kart">
                <h3>üé® T√ºr</h3>
                <span class="detay-tur">{{fotograf.tur}}</span>
              </div>

              <div class="detay-kart">
                <h3>üìñ A√ßƒ±klama</h3>
                <p class="detay-kart-icerik">{{fotograf.aciklama}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarƒ± √áƒ±k" ng-click="scrollToTop()">
      ‚Üë
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller(
          "FotografDetayController",
          function ($scope, $http, $location) {
            $scope.kullanici = JSON.parse(
              localStorage.getItem("girisYapan") || "null"
            );

            $scope.loading = true;
            $scope.error = null;
            $scope.fotograf = null;

            // URL'den fotoƒüraf ID'sini al
            $scope.getFotografId = function () {
              const urlParams = new URLSearchParams(window.location.search);
              return urlParams.get("id");
            };

            // Fotoƒüraf detayƒ±nƒ± y√ºkle
            $scope.loadFotografDetay = function () {
              $scope.loading = true;
              $scope.error = null;

              const fotografId = $scope.getFotografId();

              if (!fotografId) {
                $scope.error = "Fotoƒüraf ID'si bulunamadƒ±!";
                $scope.loading = false;
                return;
              }

              console.log("üîÑ Fotoƒüraf detayƒ± y√ºkleniyor...");
              console.log("üì° API URL: api.php?fotograf=1&id=" + fotografId);

              $http
                .get("api.php?fotograf=1&id=" + fotografId)
                .then(function (response) {
                  console.log("‚úÖ API yanƒ±tƒ±:", response);
                  console.log("üìä Gelen veri:", response.data);

                  if (response.data.error) {
                    $scope.error = response.data.error;
                  } else {
                    $scope.fotograf = response.data;
                    // Sayfa ba≈ülƒ±ƒüƒ±nƒ± g√ºncelle
                    document.title =
                      $scope.fotograf.ad + " - Fotoƒüraf Detayƒ± - GLOW";
                  }

                  $scope.loading = false;
                  console.log("üì∏ Y√ºklenen fotoƒüraf:", $scope.fotograf);
                })
                .catch(function (error) {
                  console.error("‚ùå API hatasƒ±:", error);
                  console.error("üîç Hata detaylarƒ±:", error.data);
                  $scope.error =
                    "Fotoƒüraf detaylarƒ± y√ºklenirken hata olu≈ütu: " +
                    (error.data ? error.data.message : error.statusText);
                  $scope.loading = false;
                });
            };

            // ƒ∞lk y√ºkleme
            $scope.loadFotografDetay();

            $scope.geriDon = function () {
              window.location.href = "fotograf.html";
            };

            $scope.scrollToTop = function () {
              window.scrollTo({ top: 0, behavior: "smooth" });
            };
          }
        );
    </script>
  </body>
</html>
