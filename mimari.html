<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimari Eserler - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .mimari-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
      }

      .mimari-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .mimari-baslik {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
      }

      .mimari-aciklama {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .mimari-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
        margin-top: 40px;
      }

      .mimari-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(180, 138, 120, 0.15);
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .mimari-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 40px rgba(180, 138, 120, 0.25);
      }

      .mimari-card-img {
        width: 100%;
        height: 350px;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f8f8;
      }

      .mimari-card-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
        background: #f8f8f8;
      }

      .mimari-card:hover .mimari-card-img img {
        transform: scale(1.05);
      }

      .mimari-card-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .mimari-card:hover .mimari-card-overlay {
        opacity: 1;
      }

      .mimari-card-overlay h3 {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .mimari-card-overlay p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        margin-bottom: 5px;
      }

      .mimari-card-bilgi {
        padding: 30px;
      }

      .mimari-card-baslik {
        color: #7c5c4a;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 12px;
        line-height: 1.3;
      }

      .mimari-card-mimar {
        color: #b48a78;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .mimari-card-tarih {
        color: #999;
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .mimari-card-aciklama {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .mimari-card-stil {
        display: inline-block;
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-top: 15px;
      }

      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }

      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .mimari-container {
          padding: 20px;
          margin: 20px;
        }

        .mimari-baslik {
          font-size: 2rem;
        }

        .mimari-grid {
          grid-template-columns: 1fr;
          gap: 30px;
        }

        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }

      @media (max-width: 1024px) {
        .mimari-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 30px;
        }
      }

      @media (max-width: 600px) {
        .mimari-container {
          padding: 20px;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="mimari-container" ng-controller="MimariController">
        <button
          class="geri-btn"
          ng-click="geriDon()"
          title="Sanat Kategorileri'ne Dön"
        >
          ←
        </button>
        <div class="mimari-header">
          <h1 class="mimari-baslik">Mimari Eserler</h1>
          <p class="mimari-aciklama">
            Tarihin en etkileyici mimari eserlerini keşfet! Antik çağlardan
            modern döneme kadar insanlığın yaratıcılığının en güzel örneklerini
            incele.
          </p>
        </div>
        <div class="mimari-grid">
          <div
            class="mimari-card"
            ng-repeat="eser in mimariEserler"
            ng-click="eserDetay(eser)"
          >
            <div class="mimari-card-img">
              <img ng-src="{{eser.resim}}" alt="{{eser.ad}}" />
              <div class="mimari-card-overlay">
                <h3>{{eser.ad}}</h3>
                <p>{{eser.mimar}}</p>
                <p>{{eser.yer}}</p>
              </div>
            </div>
            <div class="mimari-card-bilgi">
              <h3 class="mimari-card-baslik">{{eser.ad}}</h3>
              <p class="mimari-card-mimar">{{eser.mimar}}</p>
              <p class="mimari-card-tarih">{{eser.tarih}}</p>
              <p class="mimari-card-aciklama">{{eser.aciklama}}</p>
              <span class="mimari-card-stil">{{eser.stil}}</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarı Çık" ng-click="scrollToTop()">
      ↑
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("MimariController", function ($scope) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.mimariEserler = [
            {
              id: 1,
              ad: "Tac Mahal",
              mimar: "Ustad Ahmad Lahauri",
              tarih: "1632-1653",
              yer: "Agra, Hindistan",
              stil: "Mughal Mimari",
              aciklama:
                "Beyaz mermerden inşa edilmiş bu muhteşem anıt mezar, dünya mimarisinin en güzel örneklerinden biridir. Şah Cihan'ın eşi Mümtaz Mahal için yaptırdığı bu eser, aşkın ve sanatın mükemmel birleşimidir.",
              resim:
                "https://images.unsplash.com/photo-1564507592333-c60657eea523?w=800&h=600&fit=crop",
            },
            {
              id: 2,
              ad: "Sagrada Familia",
              mimar: "Antoni Gaudí",
              tarih: "1882-günümüz",
              yer: "Barselona, İspanya",
              stil: "Art Nouveau",
              aciklama:
                "Gaudí'nin en büyük eseri olan bu katedral, doğal formlardan ilham alan organik mimarinin en etkileyici örneğidir. Hala inşaat halinde olan yapı, modern mimarinin başyapıtlarından biridir.",
              resim:
                "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&h=600&fit=crop",
            },
            {
              id: 3,
              ad: "Parthenon",
              mimar: "Iktinos ve Kallikrates",
              tarih: "MÖ 447-432",
              yer: "Atina, Yunanistan",
              stil: "Klasik Yunan",
              aciklama:
                "Antik Yunan mimarisinin en mükemmel örneği olan Parthenon, orantı ve simetri prensiplerinin en güzel uygulamasıdır. Athena Parthenos tapınağı olarak inşa edilmiştir.",
              resim:
                "https://images.unsplash.com/photo-1555992336-03a23c7b20ee?w=800&h=600&fit=crop",
            },
            {
              id: 4,
              ad: "Notre-Dame Katedrali",
              mimar: "Bilinmeyen",
              tarih: "1163-1345",
              yer: "Paris, Fransa",
              stil: "Gotik",
              aciklama:
                "Fransız Gotik mimarisinin en önemli örneği olan Notre-Dame, Paris'in kalbinde yükselen muhteşem bir dini yapıdır. Gül pencereleri ve uçan payandalarıyla ünlüdür.",
              resim:
                "https://images.unsplash.com/photo-1502602898534-8610c9d0b1a3?w=800&h=600&fit=crop",
            },
            {
              id: 5,
              ad: "Sydney Opera House",
              mimar: "Jørn Utzon",
              tarih: "1959-1973",
              yer: "Sydney, Avustralya",
              stil: "Modern Ekspresyonist",
              aciklama:
                "Deniz kabuklarından ilham alan bu ikonik yapı, modern mimarinin en tanınmış örneklerinden biridir. UNESCO Dünya Mirası Listesi'nde yer alan opera binası, Sydney'in simgesi haline gelmiştir.",
              resim:
                "https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?w=800&h=600&fit=crop",
            },
            {
              id: 6,
              ad: "Petra Antik Kenti",
              mimar: "Nabateanlar",
              tarih: "MÖ 4. yüzyıl",
              yer: "Ürdün",
              stil: "Nabatean",
              aciklama:
                "Kaya içine oyulmuş bu antik kent, ticaret yollarının kesişim noktasında kurulmuştur. El-Khazneh (Hazine) binası, kentin en etkileyici yapısıdır ve Helenistik mimari özellikler taşır.",
              resim:
                "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&h=600&fit=crop",
            },
            {
              id: 7,
              ad: "Colosseum",
              mimar: "Bilinmeyen",
              tarih: "MS 70-80",
              yer: "Roma, İtalya",
              stil: "Roma İmparatorluk",
              aciklama:
                "Antik Roma'nın en büyük amfitiyatrosu olan Colosseum, gladyatör dövüşleri ve halk gösterileri için inşa edilmiştir. Roma mimarisinin mühendislik harikasıdır.",
              resim:
                "https://images.unsplash.com/photo-1552832230-c0197dd311b5?w=800&h=600&fit=crop",
            },
            {
              id: 8,
              ad: "Angkor Wat",
              mimar: "Suryavarman II",
              tarih: "12. yüzyıl",
              yer: "Siem Reap, Kamboçya",
              stil: "Khmer",
              aciklama:
                "Dünyanın en büyük dini yapısı olan Angkor Wat, Hindu tanrısı Vishnu'ya adanmıştır. Karmaşık kabartmaları ve kuleleriyle Khmer mimarisinin en mükemmel örneğidir.",
              resim:
                "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&h=600&fit=crop",
            },
            {
              id: 9,
              ad: "Burj Khalifa",
              mimar: "Adrian Smith",
              tarih: "2004-2010",
              yer: "Dubai, BAE",
              stil: "Modern",
              aciklama:
                "828 metre yüksekliğindeki Burj Khalifa, dünyanın en yüksek binasıdır. İslami geometrik desenlerden ilham alan tasarımı, modern teknoloji ile geleneksel estetiği birleştirir.",
              resim:
                "https://images.unsplash.com/photo-1512453979798-5ea266f8880c?w=800&h=600&fit=crop",
            },
          ];

          $scope.eserDetay = function (eser) {
            // Eser detay sayfasına yönlendirme
            alert(eser.ad + " hakkında detaylı bilgi yakında eklenecek!");
          };

          $scope.geriDon = function () {
            window.location.href = "sanat-kategoriler.html";
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
