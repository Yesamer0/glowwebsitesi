<!DOCTYPE html>
<html lang="tr" ng-app="GirisApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√únl√º Heykeller - GLOW</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <style>
      .heykel-container {
        max-width: 100%;
        margin: 40px auto;
        padding: 32px 40px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(124, 92, 74, 0.1);
        backdrop-filter: blur(10px);
        position: relative;
        width: 100%;
      }
      .heykel-header {
        text-align: center;
        margin-bottom: 40px;
      }
      .heykel-baslik {
        color: #7c5c4a;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(124, 92, 74, 0.1);
      }
      .heykel-aciklama {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 500;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .heykel-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        display: block;
        filter: drop-shadow(0 4px 8px rgba(124, 92, 74, 0.3));
      }
      .heykel-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 32px;
        margin-top: 32px;
      }
      .heykel-card {
        background: linear-gradient(135deg, #f8e0e1 60%, #e2d9d0 100%);
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(180, 138, 120, 0.08);
        padding: 32px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-height: 400px;
      }
      .heykel-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(180, 138, 120, 0.2);
      }
      .heykel-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #b48a78, #e2d9d0);
      }
      .heykel-fotograf {
        width: 100%;
        height: 200px;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 4px 12px rgba(124, 92, 74, 0.2);
        flex-shrink: 0;
        transition: transform 0.3s ease;
      }
      .heykel-card:hover .heykel-fotograf {
        transform: scale(1.02);
      }
      .heykel-bilgi {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .heykel-baslik-card {
        color: #7c5c4a;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 8px;
        line-height: 1.3;
      }
      .heykel-sanatci {
        color: #b48a78;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .heykel-yil {
        color: #b48a78;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 12px;
      }
      .heykel-ozellikler {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .heykel-tag {
        background: rgba(180, 138, 120, 0.15);
        color: #7c5c4a;
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 600;
        border: 1px solid rgba(180, 138, 120, 0.2);
      }
      .heykel-puan {
        background: linear-gradient(135deg, #f39c12, #e67e22);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 12px;
      }

      .heykel-tarihce {
        color: #b48a78;
        font-size: 0.95rem;
        font-weight: 500;
        line-height: 1.6;
        margin-top: 8px;
        text-align: justify;
      }
      .geri-btn {
        background: linear-gradient(135deg, #e2d9d0, #b48a78);
        color: #7c5c4a;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(124, 92, 74, 0.2);
      }
      .geri-btn:hover {
        background: linear-gradient(135deg, #b48a78, #e2d9d0);
        color: #fff;
        transform: scale(1.1);
      }

      .loading {
        text-align: center;
        color: #7c5c4a;
        font-size: 1.1rem;
        padding: 40px;
      }

      .error {
        text-align: center;
        color: #f44336;
        font-size: 1.1rem;
        padding: 40px;
      }

      @media (max-width: 768px) {
        .heykel-container {
          padding: 20px;
          margin: 20px;
        }
        .heykel-baslik {
          font-size: 2rem;
        }
        .heykel-grid {
          grid-template-columns: 1fr;
          gap: 24px;
        }
        .heykel-card {
          padding: 24px;
          min-height: 350px;
        }
        .heykel-fotograf {
          height: 150px;
        }
        .geri-btn {
          width: 45px;
          height: 45px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <ng-include src="'components/header.html'"></ng-include>
    <main class="main-content">
      <div class="heykel-container" ng-controller="HeykellerController">
        <button
          class="geri-btn"
          ng-click="geriDon()"
          title="Sanat Kategorileri'ne D√∂n"
        >
          ‚Üê
        </button>
        <div class="heykel-header">
          <span class="heykel-icon">üóø</span>
          <h1 class="heykel-baslik">√únl√º Heykeller</h1>
          <p class="heykel-aciklama">
            D√ºnya sanat tarihinin en √∂nemli heykellerini ke≈üfet! Her heykel
            kendine √∂zg√º hikayesi ve sanatsal deƒüeriyle tarihe damga vurmu≈ü.
          </p>
        </div>
        <!-- Loading -->
        <div class="loading" ng-if="loading">
          <p>Heykeller y√ºkleniyor...</p>
        </div>

        <!-- Error -->
        <div class="error" ng-if="error">
          <p>{{ error }}</p>
        </div>

        <!-- Heykeller -->
        <div class="heykel-grid" ng-if="!loading && !error">
          <div
            class="heykel-card"
            ng-repeat="heykel in heykeller track by $index"
            ng-click="heykelSec(heykel)"
          >
            <img
              class="heykel-fotograf"
              ng-src="{{heykel.heykel_url}}"
              alt="{{heykel.heykel_adi}}"
              onerror="this.src='https://via.placeholder.com/400x200/7c5c4a/ffffff?text=üóø'"
            />
            <div class="heykel-bilgi">
              <h3 class="heykel-baslik-card">{{heykel.heykel_adi}}</h3>
              <p class="heykel-sanatci">{{heykel.sanatcisi}}</p>
              <p class="heykel-yil">{{heykel.yapim_yili}}</p>
              <div class="heykel-ozellikler">
                <span class="heykel-tag">Heykel</span>
              </div>
              <p class="heykel-tarihce">{{heykel.aciklama}}</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <ng-include src="'components/footer.html'"></ng-include>
    <button id="scrollTopBtn" title="Yukarƒ± √áƒ±k" ng-click="scrollToTop()">
      ‚Üë
    </button>
    <script>
      angular
        .module("GirisApp")
        .controller("HeykellerController", function ($scope, $http) {
          $scope.kullanici = JSON.parse(
            localStorage.getItem("girisYapan") || "null"
          );

          $scope.loading = true;
          $scope.error = null;
          $scope.heykeller = [];

          // Veritabanƒ±ndan heykelleri √ßek
          $http
            .get("api.php?heykel=1")
            .then(function (response) {
              $scope.heykeller = response.data;
              $scope.loading = false;
            })
            .catch(function (error) {
              console.error("API hatasƒ±:", error);
              $scope.error =
                "Heykeller y√ºklenirken hata olu≈ütu: " +
                (error.data ? error.data.message : error.statusText);
              $scope.loading = false;
            });

          $scope.heykelSec = function (heykel) {
            // Heykel se√ßildiƒüinde yapƒ±lacak i≈ülemler
            alert(
              heykel.heykel_adi +
                " - " +
                heykel.sanatcisi +
                " se√ßildi! Bu √∂zellik yakƒ±nda eklenecek."
            );
          };

          $scope.geriDon = function () {
            window.location.href = "sanat-kategoriler.html";
          };

          $scope.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
        });
    </script>
  </body>
</html>
