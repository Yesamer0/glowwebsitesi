<!DOCTYPE html>
<html>
  <head>
    <title>Gerçek ID'leri Test Et</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .section {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .item {
        margin: 5px 0;
        padding: 5px;
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Gerçek Veritabanı ID'leri</h1>

    <div class="section">
      <h2>Filmler:</h2>
      <div id="filmler">Yükleniyor...</div>
    </div>

    <div class="section">
      <h2>Tiyatro Eserleri:</h2>
      <div id="tiyatro">Yükleniyor...</div>
    </div>

    <script>
      // Filmleri çek
      fetch("api.php?films=1")
        .then((response) => response.json())
        .then((data) => {
          let html = "";
          data.forEach((film, index) => {
            html += `<div class="item">${index + 1}. ID: ${film.id} - ${
              film.film_adi
            } (${film.kategori})</div>`;
          });
          document.getElementById("filmler").innerHTML = html;
        })
        .catch((error) => {
          document.getElementById("filmler").innerHTML = "Hata: " + error;
        });

      // Tiyatro eserlerini çek
      fetch("api.php?tiyatro=1")
        .then((response) => response.json())
        .then((data) => {
          let html = "";
          data.forEach((eser, index) => {
            html += `<div class="item">${index + 1}. ID: ${eser.id} - ${
              eser.eser_adi
            } (${eser.tur})</div>`;
          });
          document.getElementById("tiyatro").innerHTML = html;
        })
        .catch((error) => {
          document.getElementById("tiyatro").innerHTML = "Hata: " + error;
        });
    </script>
  </body>
</html>
